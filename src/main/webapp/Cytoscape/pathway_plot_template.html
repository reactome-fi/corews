<html lang="en" >
<head>

  <title>Reactome Pathway Enrichment Result Plot</title>
</head>
<body>
<head>
	<!-- Load plotly.js into the DOM. Use a fixed version to avoid potential bug. -->
	<script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
</head>

<body>
	<div id='pathway_plot'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>

var data = $data;

var layout = {
  title: {
    text: "$title",
    font: {size: 13},
  },
  xaxis: {
    title: "Pathway",
    showticklabels: false,
    categoryorder: "array",
    categoryarray: $pathway_list,
  },
  yaxis: {
    title: "$y_title",
  },
  showlegend: true, // Always let this on
  font: {size: 12},
};

var config = {responsive: true};

Plotly.newPlot('pathway_plot', data, layout, config);
  </script>
